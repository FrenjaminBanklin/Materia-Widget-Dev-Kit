<!DOCTYPE html>
<html>
	<head>
		<base href='/' />
		<title>DevMateria - Player</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='build/devmateria_main.css' type='text/css' />
		<link rel='stylesheet' href='build/devmateria_player.css' type='text/css' />
		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.min.js'></script>
	</head>
	<body>
		<div id='leftbar'>
			<a href='#' id="sidebarbtn">&larr;</a>
			<a class='logo' href="/">Materia Dev</a>

			<div class='tabcontainer'>
				<div class="tabtitle qset">Qset</div>
				<div class="tabtitle storage deactivated">Storage</div>

				<div id='qsettab' class='tab qset visible'>
					<div class='scroll'>
						<textarea id='qset'></textarea>

						<input type='button' id='btnReload' value='Load Qset'>
					</div>
				</div>
				<div id='storagetab' class='tab storage'>
					<div class='scroll'>
						<select id='tableselect'></select>
						<div id='storagetable'>
						</div>
					</div>
				</div>
			</div>

			<div id='build-options'>
				<button id='downloadLink'>Download Package</button>
				<hr/>
				<div id='switch'>
					<p>SWITCH TO:</p>
					<a href='/creator/'>Creator</a><br/>
					<hr/>
				</div>
			</div>

		</div>

		<div class='center'>
			<div id='container'>
			</div>
		</div>

		<div id='modalbg'></div>

		<script src='build/player_req.js'></script>
		<script type='text/javascript'>
			var __PLAY_ID = '{{instance}}';
			var BASE_URL = '/';
			var API_LINK = '/';
			var WIDGET_URL = '/';
			var STATIC_CROSSDOMAIN = '/';
			// Test only variables -- Start
			var TEST; // Needed in Materia.Player.js to choose btwn regular html and test html
			if(window.location["pathname"].indexOf("/test/") > -1)
			{
				TEST = true;
				document.getElementById("test-commands").style.display = "none";
				document.getElementById("build-commands").style.display = "none";
				document.getElementById("minify").checked = false;
				document.getElementById("minify").disabled = "disabled";
				document.getElementById("mangle").checked = false;
				document.getElementById("mangle").disabled = "disabled";
				document.getElementById("embed").checked = false;
				document.getElementById("embed").disabled = "disabled";
				document.getElementById("rebuild").style.display = "none";
			}
			else TEST = false;
			Materia.Player.init(API_LINK, __PLAY_ID , 'container', BASE_URL);
		</script>
	</body>
</html>
